<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    	    var today = new Date();
    	    var y = today.getFullYear().toString();
   
    	    for(var i =y.length ;i<4;i++){
    	    	y="0"+y;
    	    }
    	    var m = (today.getMonth()+1).toString();
    	    for(var i =m.length ;i<2;i++){
    	    	m="0"+m;
    	    }
    	    var d = today.getDate().toString();
    	    for(var i =d.length ;i<2;i++){
    	    	d="0"+d;
    	    }
    	    var h = today.getHours().toString();
    	    for(var i =h.length ;i<2;i++){
    	    	h="0"+h;
    	    }
    	    var mi = today.getMinutes().toString();
    	    for(var i =mi.length ;i<2;i++){
    	    	mi="0"+mi;
    	    }
    	    var s = today.getSeconds().toString();
    	    for(var i =s.length ;i<2;i++){
    	    	s="0"+s;
    	    }
    	    
    	    var req_time = y+m+d+h+mi+s;
    	    document.getElementsByName("Req_DateTime")[0].value = req_time;
    	    document.getElementsByName("Ticket_Number")[0].value = 'Y'+req_time; 
    	    
    	    document.getElementsByName("IPP")[0].value = location.hostname+':'+location.port; //orlocation.host
    	});
    </script>
  </head>
  <body>
         <form action="Post" method="POST">  
       <!--   <form action="TWNLDprovision" method="POST">n  -->
      
      Req_DateTime：<input type="text" name="Req_DateTime"><br />
      Ticket_Number：<input type="text" name="Ticket_Number" ><br />
      TWNLD_IMSI：<input type="text" name="TWNLD_IMSI"><br />
      TWNLD_MSISDN：<input type="text" name="TWNLD_MSISDN"><br />
      S2T_IMSI：<input type="text" name="S2T_IMSI"><br />
      S2T_MSISDN：<input type="text" name="S2T_MSISDN"><br />
      Req_Status：<input type="text" name="Req_Status"><br />
      <!-- 
      Addon_Service：<input type="text" name="Addon_Service" value="My Addon"><br />
      Addon_Item：<input type="text" name="Addon_Item" value="My Item"><br>
      -->
      Addon_Code：<input type="text" name="Addon_Code"><br />
      Addon_Action：<input type="text" name="Addon_Action"><br />
      Addon_Code：<input type="text" name="Addon_Code"><br />
      Addon_Action：<input type="text" name="Addon_Action"><br />
      VLN_Country：<input type="text" name="VLN_Country"><br />
      GPRS_Status：<input type="text" name="GPRS_Status"><br />
      IP&Port：<input type="text" name="IPP"><br />
      <p align="left"> exp:192.168.2.6:8080<br />
      <input type="submit" value="傳送" />
      </form>
    
  </body>
</html>
